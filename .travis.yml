language: c
sudo: required
dist: trusty
services:
  - docker

# Don't build the pyup- branches that pyup.io creates; it's redundant
# with the PR builds that Travis also does.
branches:
  except:
    - /^pyup-/

env:
  global:
    # QUAY_USERNAME and QUAY_PASSWORD for docker image upload
    - secure: ""
    - secure: ""


matrix:
  include:
    - env: PLATFORM="i686"
    - env: PLATFORM="x86_64"

script:
  # Workaround Travis issue #9391 (see build_scripts/build_utils.sh - function build_openssl)
  - curl -fsS -o docker/openssl-1.0.2o.tar.gz https://www.openssl.org/source/openssl-1.0.2o.tar.gz
  - docker build --rm -t quay.io/pypa/manylinux1_$PLATFORM:$TRAVIS_COMMIT -f docker/Dockerfile-$PLATFORM docker/


deploy:
  provider: script
  script: docker/deploy.sh
  on:
    branch: master
